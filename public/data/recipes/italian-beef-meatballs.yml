slug: italian-beef-meatballs
title: Italian Beef Meatballs
image: /assets/recipes/italian-meatballs.png

ingredients:
  - 1 lb ground beef
  - 1/4 cup grated Parmesan
  - 1/2 cup breadcrumbs
  - 1 egg
  - 2 cloves garlic, minced
  - Salt and pepper to taste

instructions:
  - Preheat oven to 400°F.
  - Combine all ingredients in a bowl.
  - Form into 1-inch balls and place on a baking sheet.
  - Bake for 20–25 minutes until browned and cooked through.