slug: fish-tacos
title: Crispy Fish Tacos
image: /assets/recipes/fish-tacos.png
prep_time: 15 minutes
cook_time: 15 minutes
servings: 4

ingredients:
  - 22 oz tilapia
  - 1 jalapeño
  - 6 radishes
  - 1/2 oz cilantro (about 1/4 bunch)
  - 2 limes
  - 12 small flour tortillas (6-inch)
  - 1 small jar mayonnaise
  - Pre-packaged batter mix
  - Vegetable oil (for frying)
  - Blackening spice
  - Pre-pickled cabbage
  - 1 tsp sugar
  - Pinch of salt
  - "Optional: pinch of chipotle powder (for sauce)"

instructions:
  - Thinly slice jalapeño and radishes.
  - In a small microwave-safe bowl, mix juice of 1/2 lime, 1 tsp sugar, and a pinch of salt. Add jalapeño and radish slices, stir, and microwave for 30 seconds. Set aside to cool.
  - Mix mayonnaise with lime juice and a pinch of chipotle powder to make a quick sauce. Add a few drops of water if needed to thin.
  - Pat tilapia dry, cut into strips, and season with salt, pepper, and blackening spice.
  - Prepare batter mix with cold water according to package directions. Dip fish pieces to coat evenly.
  - Heat 1/4 inch of vegetable oil in a pan over medium-high heat. Fry fish 1–2 minutes per side until golden and crisp. Transfer to paper towels and sprinkle with salt.
  - Warm tortillas in the microwave for 30 seconds wrapped in a damp paper towel.
  - Assemble tacos with pickled cabbage, crispy fish, lime mayo, pickled jalapeños and radishes, and cilantro. Finish with a squeeze of fresh lime.