title: Asian Style Pork Meatballs with Couscous
image: /assets/recipes/asian-pork-meatballs-couscous.png
prep_time: 25 minutes
cook_time: 30 minutes
servings: 10

ingredients:
  - "For the Meatballs:"
  - 2 pounds ground pork
  - 2 eggs
  - 2/3 cup panko
  - 4 tablespoons soy sauce
  - 2 tablespoons grated ginger
  - 4 garlic cloves, grated
  - 2 tablespoons sesame oil
  - 2 tablespoons brown sugar
  - 2 tablespoons rice vinegar
  - "Optional: chopped green onion, chili flakes, or sriracha"
  - "For the Sauce:"
  - 2/3 cup soy sauce
  - 4 tablespoons rice vinegar
  - 2 tablespoons brown sugar
  - 2 tablespoons sesame oil
  - 2 tablespoons chili crisp or sriracha
  - 2 teaspoons grated ginger
  - 2 teaspoons cornstarch mixed with 2 teaspoons water
  - "For the Couscous:"
  - 2 cups couscous
  - 2 cups chicken broth or water
  - 2 tablespoons butter or olive oil
  - Salt to taste
  - "Optional Toppings:"
  - Thin sliced cucumbers
  - Green onions
  - Sesame seeds
  - Cilantro
  - Lime wedges

instructions:
  - Mix all meatball ingredients in a bowl until combined. Roll into 1 to 1.5 inch meatballs.
  - Cook the meatballs by pan searing until browned and cooked through or bake at 400Â°F for 15 to 18 minutes, broiling at the end if desired.
  - "In a pan or small pot, combine soy sauce, rice vinegar, brown sugar, sesame oil, chili crisp, and ginger. Bring to a simmer. Add the cornstarch slurry and stir until thickened. Add meatballs and coat well."
  - "For couscous: bring broth or water to a boil with butter and salt. Remove from heat, stir in couscous, cover and let sit 5 minutes. Fluff with fork."
  - Serve meatballs over couscous and top with cucumbers, green onions, sesame seeds, cilantro, and lime wedges as desired.
