# chicken-over-rice.yml

slug: halal-cart-chicken
title: Halal Cart Chicken Over Rice
image: /assets/recipes/halal-cart-chicken.png
prep_time: 20 minutes
cook_time: 20 minutes
servings: 3 to 4

ingredients:
  - "For the Chicken:"
  - 1 to 1.5 pounds boneless chicken thighs
  - Olive oil
  - 1 lemon
  - 1 head garlic
  - Greek yogurt (small container)
  - "Spices: cumin, coriander, oregano, paprika, turmeric, salt, pepper"
  - "For the Rice:"
  - 1 cup basmati rice
  - Butter
  - Turmeric
  - 1.75 cups chicken broth or bouillon
  - "For the Toppings:"
  - Pickles
  - Cucumbers
  - Olives (black or green)
  - Haloumi or grilling cheese (cubed) or feta (crumbled)
  - Fresh parsley
  - Pita bread
  - "For the White Sauce:"
  - Mayo
  - Greek yogurt
  - Lemon juice
  - Vinegar
  - Sugar
  - Garlic or garlic powder
  - "For the Hot Sauce:"
  - Tomato paste
  - Cayenne
  - Paprika
  - Garlic
  - Vinegar
  - Olive oil
  - Salt

instructions:
  - Mix Greek yogurt, minced garlic, lemon juice, cumin, coriander, paprika, oregano, turmeric, salt, pepper, and olive oil. Add chicken thighs and marinate at least fifteen minutes.
  - Melt butter in a pot. Add basmati rice and toast one minute. Add chicken broth, turmeric, and salt. Simmer covered fifteen minutes and rest five minutes.
  - Heat a skillet very hot. Sear chicken until browned and cooked through. Chop into bite sized pieces and return to the pan with juices.
  - Combine mayo, Greek yogurt, lemon juice, vinegar, sugar, garlic, and a splash of water until drizzle consistency.
  - Mix tomato paste, cayenne, paprika, garlic, vinegar, olive oil, salt, and warm water until smooth.
  - Prep toppings: slice pickles, cucumbers, and olives. Cube haloumi and sear if desired or crumble feta. Chop parsley. Warm pita.
  - Assemble bowls with rice, chicken, toppings, white sauce, hot sauce, parsley, and pita.

