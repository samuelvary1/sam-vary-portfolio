# chicken-over-rice.yml

slug: halal-cart-chicken
title: Halal Cart Chicken Over Rice
image: /assets/recipes/chicken-over-rice.png
prep_time: 20 minutes
cook_time: 30 minutes
servings: 3 to 4

ingredients:
  - "For the Chicken:"
  - 1 to 1.5 pounds boneless chicken thighs
  - Olive oil
  - 1 lemon
  - 1 head garlic
  - Greek yogurt (small container)
  - "Spices: cumin, coriander, oregano, paprika, turmeric, salt, pepper"
  - "For the Rice:"
  - 1 cup basmati rice
  - 1 cup water
  - Butter (1 tablespoon)
  - Turmeric
  - Salt
  - "For the Toppings:"
  - Grape or cherry tomatoes
  - Olives (black or green)
  - Haloumi or grilling cheese (cubed) or feta (crumbled)
  - Fresh parsley
  - "For the White Sauce:"
  - Mayo
  - Greek yogurt
  - Lemon juice
  - Vinegar
  - Sugar
  - Garlic or garlic powder

instructions:
  - Preheat oven to 425°F. Mix Greek yogurt, minced garlic, lemon juice, cumin, coriander, paprika, oregano, turmeric, salt, pepper, and olive oil. Add chicken thighs and marinate at least fifteen minutes.
  - "Instant Pot rice: Rinse basmati rice until water runs clear. Add rice, 1 cup water, butter, turmeric, and salt to Instant Pot. Close lid, set valve to sealing. Cook on high pressure for 3 minutes. Natural release for 10 minutes, then quick release remaining pressure. Fluff with fork."
  - Arrange marinated chicken thighs on a parchment-lined baking sheet. Roast at 425°F for 25-30 minutes until golden brown and internal temperature reaches 165°F. Let rest 5 minutes, then chop into bite-sized pieces.
  - Combine mayo, Greek yogurt, lemon juice, vinegar, sugar, garlic, and a splash of water until drizzle consistency.
  - "Prep toppings: halve grape tomatoes, slice olives. Cube haloumi and sear if desired or crumble feta. Chop parsley."
  - Assemble bowls with rice, chicken, tomatoes, olives, cheese, parsley, and white sauce.

