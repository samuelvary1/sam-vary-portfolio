title: Shepherds Pie with Carrot Mushroom and Celery
image: /assets/recipes/shepherds-pie.png
description: A rich, hearty shepherds pie made with ground beef or lamb, sautéed carrots mushrooms and celery, creamy mashed potatoes, and a cheddar cheese topping broiled to golden perfection. Enhanced with Better Than Bouillon for deep beef flavor.
serves: 7 adults
prep_time: 35 minutes
cook_time: 30-35 minutes

ingredients:
  - "Potatoes:"
  - 2.5 lbs russet potatoes, peeled and chopped
  - 4 tbsp butter
  - 0.5 cup sour cream
  - 0.5 cup heavy cream (add gradually to desired texture)
  - milk as needed for smoothness
  - salt and black pepper to taste
  - "Filling:"
  - 2 lbs ground beef or lamb
  - 3 large carrots, diced small
  - 8 oz mushrooms, chopped
  - 1 rib celery, diced
  - 1 medium yellow onion, diced
  - 3 cloves garlic, minced
  - 3 tbsp tomato paste
  - 2 tbsp Worcestershire sauce
  - 1 cup beef broth
  - 2 tbsp additional beef broth + 1 tsp balsamic vinegar (wine substitute)
  - 1 to 2 tsp Better Than Bouillon Roast Beef (dissolved into broth)
  - 1 tsp salt (reduce slightly if using full 2 tsp Better Than Bouillon)
  - 0.5 tsp black pepper
  - 0.5 tsp thyme
  - 0.5 tsp paprika
  - olive oil or butter for sautéing
  - "Topping:"
  - 1 cup shredded cheddar cheese
  - 0.5 cup shredded cheddar cheese (for final broil)

instructions:
  - Boil potatoes in salted water until tender, about 12 to 15 minutes.
  - Drain and mash with butter sour cream heavy cream and milk as needed. Season with salt and pepper. Set aside.
  - In a large skillet sauté carrots celery and onion in a little oil for 6 to 7 minutes.
  - Add mushrooms and cook until softened and moisture evaporates.
  - Add ground beef or lamb and cook until browned. Drain excess fat.
  - Add garlic and cook 30 seconds.
  - Stir in tomato paste Worcestershire beef broth wine substitute thyme paprika salt black pepper and Better Than Bouillon.
  - Simmer 5 to 7 minutes until slightly thickened.
  - Preheat oven to 400°F and grease a 9x13 baking dish.
  - Spread filling evenly in the dish.
  - Spoon mashed potatoes on top and smooth edge to edge.
  - Sprinkle the first 1 cup of cheddar evenly over the potatoes.
  - Bake 25 to 30 minutes until bubbling and lightly golden.
  - Switch oven to broil sprinkle remaining 0.5 cup cheddar on top and broil 1 to 3 minutes until golden brown.
  - Rest 10 minutes before covering or serving.

transport_tips:
  - Tent foil loosely over the top so it does not stick to the cheese.
  - Wrap the dish in a towel for insulation.
  - Stays hot for 30 to 45 minutes.

notes:
  - Taste the filling before assembling. If you want deeper beef flavor stir in an additional 0.25 teaspoon Better Than Bouillon at the end.
