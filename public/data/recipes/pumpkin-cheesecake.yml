title: Pumpkin Cheesecake Pie
image: /assets/recipes/pumpkin-cheesecake.png
prep_time: 20 minutes
cook_time: 65 minutes
servings: 8

ingredients:
  - 1 ½ cups graham cracker crumbs (about 10–12 crackers)
  - ¼ cup light brown sugar, packed
  - 6 tbsp unsalted butter, melted
  - ½ tsp ground cinnamon
  - Pinch of salt
  - 12 oz cream cheese (1½ packages), room temperature
  - ¾ cup granulated sugar
  - ¾ cup canned pumpkin puree (100% pumpkin, not pie filling)
  - 2 large eggs + 1 yolk, room temperature
  - ¼ cup sour cream or heavy cream
  - 1 tsp vanilla extract
  - 1 tsp lemon juice
  - ¾ tsp cinnamon
  - ¼ tsp ginger
  - ¼ tsp nutmeg
  - ⅛ tsp cloves or allspice
  - ¼ tsp salt
  - 1 tbsp cornstarch + 1 tsp flour

instructions:
  - Preheat oven to 300°F (150°C). 
  - Combine graham crumbs, brown sugar, cinnamon, and salt in a bowl. 
  - Stir in melted butter until evenly moistened. 
  - Press mixture into the bottom and sides of a 9-inch deep pie dish. 
  - Bake crust for 10 minutes until lightly golden; cool while preparing filling.
  - In a large bowl, beat cream cheese until smooth. Add sugar and mix on medium-low until combined. 
  - Blend in pumpkin puree and lemon juice, then add eggs one at a time. 
  - Add vanilla, sour cream, spices, salt, cornstarch, and flour. Mix until smooth and creamy. 
  - Pour filling into cooled crust and smooth the top. 
  - Bake for 55–65 minutes, until edges are set but center slightly jiggles. 
  - Turn off oven, crack the door, and let rest inside for 45 minutes. 
  - Cool completely, then refrigerate at least 6 hours or overnight.
  - Serve slightly chilled with whipped cream.
